image: node:alpine

stages:
  - test
  - deploy

lint:
  stage: test
  script:
    - yarn
    - yarn lint

test:
  stage: test
  script:
    - yarn
    - yarn test

coverage:
  stage: test
  script:
    - yarn
    - yarn coverage

deploy_to_screeps:
  stage: deploy
  only:
    refs:
      - master
  script:
    - ./deploy.sh

deploy_doc:
  stage: deploy
  image: ruby:latest
  only:
    refs:
      - master
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev npm
    - gem install dpl
  script:
    - npm install
    - sed 's|metrics/Timeseries|./metrics/Timeseries|' -i node_modules/screeps-viz/dist/demo.d.ts
    - sed 's|metrics/Timeseries|../../metrics/Timeseries|' -i node_modules/screeps-viz/dist/widgets/LineChart/LineChart.d.ts
    - npm run doc
    - dpl --provider=heroku --app=$HEROKU_APP_DOCS --api-key=$HEROKU_API_KEY --skip-cleanup=true

deploy_frontend:
  stage: deploy
  image: ruby:latest
  only:
    refs:
      - master
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev npm
    - gem install dpl
  script:
    - cd wwwroot
    - dpl --provider=heroku --app=$HEROKU_APP_FRONTEND --api-key=$HEROKU_API_KEY --skip-cleanup=true
